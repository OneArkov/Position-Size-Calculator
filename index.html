<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Risk Calculator</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/skeleton.css">
        <link rel="stylesheet" href="style/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        
            <div class="container">
                
                <div class="columns seven calculator-inputs">
                    
                    <!-- Account Value -->
                    <div class="row">
                        <label>What's your account value?</label>
                        <input type="number" id="AccValue" placeholder="Account Value">
                    </div>

                    <!-- Risk -->
                    <div class="row">
                        <label>How much percent you want to risk each trade?</label>
                        <div class="range-wrap">
                            <input type="range" min="0.1" max="10" id="risk-slider" value="1" step="0.1" oninput="riskSlider()">
                            <div id="risk-percent">1.0%</div>
                        </div>
                    </div>
                    
                    <!-- Leverage -->
                    <div class="row">
                        <label>What's the leverage are you using?</label>
                        <div class="range-wrap">
                            <input type="range" min="2" max="50" id="leverage-slider" value="5" step="1" oninput="leverageSlider()">
                            <div id="leverage-value">5x</div>
                        </div>
                    </div>

                    <!-- Entry & Stop Loss -->
                    <div class="row entry-sl">
                        <div class="columns">
                            <label>What's your Entry?</label>
                            <input type="number" id="Entry" placeholder="Entry">
                        </div>
                        <div class="columns">
                            <label>StopLoss?</label>
                            <input type="number" id="SL" placeholder="SL">
                        </div>
                    </div>

                    <button onclick="risk();">Calculate</button>
                    <h1 id="result"></h1>
                </div>   

                <div class="columns five">
                    <h1 class="page-title">Position Size Calculator</h1>
                    
                    <section class="row">
                        <div class="calculator-results">
                            <p>Your total trade value should be:</p>
                            <h1>$<span id="tradeValue"></span></h1>

                            <p>Position quantity: <span id="position-qty"></span></p>
                            <p>Risked Capital: $<span id="risked-cap"></span></p>
                        </div>
                    </section>
                </div>

            </div>
        </div>


        

         <!-- JavaScript -->
         <script src="script.js"></script>
    </body>
</html>
